<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3222/3222808.png">
</head>

<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3222/3222808.png" width="50px" height="60px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form>
                <label for="ingresarCiudad">Ingrese la ciudad a agregar: </label>
                <br>
                <input type="text" id="ingresarCiudad" class="ag">
                <br>
                <input type="submit" value="Agregar" id="buttonAgCiudad" class="button">
            </form>
        </section>

        <section class="info-usuario">
            <div class="tarjetas" style="background-color: #28a745;">
                <p>Ciudad agregada con éxito</p>
            </div>
            <div class="tarjetas" style="background-color: #dc3545;">
                <p>Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
            </div>
            <div class="tarjetas" style="background-color: #ffc107;">
                <p>La ciudad ingresada ya se encuentra almacenada</p>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
