<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3222/3222808.png">
    <script src="js/common.js" defer></script>
    <script src="js/pages/index.js" defer></script>
</head>

<body onload="cargarCiudades()">

    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3222/3222808.png" width="50px" height="60px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
            <form>
                <select name="city" id="Ciudades">
                    <option value="" disabled selected>Seleccionar Ciudad</option>
                </select>
                <input type="button" value="Consultar" class="button">
            </form>
        </section>


        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card" id="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png">
                <p>Temperatura: 25.31°</p>
                <p>Sensación Térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
